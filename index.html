<!DOCTYPE html>
<html lang="es">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">  
    <title>Mini Wordle Sudamericano</title>
    <script src="./js/script.js" defer></script>
  </head>
<body class="bg-gradient-to-r from-emerald-500 to-emerald-900">


  <div class="pl-4 pr-4">
    <div class="flex justify-center items-center  p-16">

      

      <section id="contenedor" class="grid place-items-center">
       <div class="mt-5 mb-5">
        <h1 class="text-center">Mini Wordle Sudamericano</h1>
        <div class="flex justify-center items-center mb-5" id="bandera-pais"></div>
        <div class="flex gap-4">
          <!-- Input: Designation [h-12] & min-w-[12rem] -->
          <input id="guess-input" class="h-12 min-w-[12rem] rounded-lg border-emerald-500 indent-4 text-emerald-900 shadow-lg focus:outline-none focus:ring focus:ring-emerald-600" type="text" placeholder="¡Adivina el país!" value="" />
          <!-- Button: Submit [h-12] -->
          <button id="guess-button" class="h-12 min-w-[8rem] rounded-lg border-2 border-emerald-600 bg-emerald-500 text-emerald-50 shadow-lg hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-emerald-600">Intentar</button>

          <button id="restart-button" class="h-12 min-w-[2rem] rounded-lg border-2 border-emerald-600 bg-emerald-500 text-emerald-50 shadow-lg hover:bg-emerald-600 focus:outline-none focus:ring focus:ring-emerald-600">
            <svg class="w-5 h-5 mx-1"   viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
            </svg>
        </button>
        </div>
      </div>
        <div id="grid" class="rounded"></div>
        <div id="guesses">
          <!-- Aquí se mostrará el mensaje de juego -->
          
      </div>
     
      </section>

 

 

    



    </div>
  </div>


</body>
</html>
